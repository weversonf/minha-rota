<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Minha Rota v13 - GPS FZ25</title>
    
    <link rel="manifest" href="data:application/manifest+json,{"name":"Minha Rota","short_name":"MinhaRota","start_url":".","display":"standalone","background_color":"#121212","theme_color":"#e74c3c"}">

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

    <style>
        :root { --cor-principal: #e74c3c; --cor-fundo: #121212; --cor-menu: #1e1e1e; --cor-sucesso: #27ae60; }
        body { margin: 0; padding: 0; background: var(--cor-fundo); font-family: 'Segoe UI', Roboto, sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; display: none; }
        
        /* Bot√µes Flutuantes */
        .float-btn { position: fixed; z-index: 150; background: var(--cor-menu); color: white; border: none; border-radius: 12px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); display: none; }
        #menu-btn { top: 15px; left: 15px; padding: 12px 15px; font-size: 18px; }
        #panic-btn { bottom: 130px; right: 20px; width: 65px; height: 65px; border-radius: 50%; background: #ff0000; font-size: 28px; display: none; animation: pulse 2s infinite; border: 3px solid rgba(255,255,255,0.2); }
        
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,0,0,0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(255,0,0,0); } 100% { transform: scale(1); } }

        /* Sidebar */
        #sidebar { position: fixed; top: 0; left: -300px; width: 280px; height: 100%; background: var(--cor-menu); color: white; z-index: 200; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px; box-sizing: border-box; border-right: 1px solid #333; }
        #sidebar.active { left: 0; }
        #sidebar h3 { margin-top: 50px; border-bottom: 1px solid #333; padding-bottom: 10px; color: var(--cor-principal); }

        /* Inputs Estilizados */
        .campo { margin-bottom: 20px; }
        .campo label { display: block; font-size: 12px; color: #aaa; margin-bottom: 8px; text-transform: uppercase; }
        .campo input { width: 100%; padding: 12px; background: #2c2c2c; border: 1px solid #444; border-radius: 8px; color: white; box-sizing: border-box; }

        /* Card de Informa√ß√£o */
        #info-card { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: white; padding: 20px; border-radius: 24px; display: none; z-index: 100; box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        .valor-gasto { color: var(--cor-sucesso); font-size: 28px; font-weight: 800; margin: 10px 0; }
        .btn-acao { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }
        #btn-ir { background: var(--cor-sucesso); color: white; }

        /* Login */
        #login-screen { position: fixed; width: 100%; height: 100%; background: var(--cor-fundo); display: flex; align-items: center; justify-content: center; z-index: 300; }
        .login-box { text-align: center; width: 85%; max-width: 320px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h1 style="color: white; margin-bottom: 5px;">Minha Rota v13</h1>
        <p style="color: #666; margin-bottom: 30px;">Fortaleza - Fazer 250</p>
        <input type="password" id="group-key" placeholder="Senha FZ25" style="width: 100%; padding: 18px; border-radius: 12px; background: #1e1e1e; color: white; border: 1px solid #333; text-align: center; margin-bottom: 20px;">
        <button onclick="App.autenticar()" class="btn-acao" style="background: var(--cor-principal); color: white;">ACESSAR SISTEMA</button>
    </div>
</div>

<button id="menu-btn" class="float-btn" onclick="App.toggleMenu()">‚ò∞</button>
<button id="panic-btn" class="float-btn" onclick="App.sos()">üÜò</button>

<div id="sidebar">
    <h3>Configura√ß√µes</h3>
    <div class="campo">
        <label>Consumo M√©dio (km/L)</label>
        <input type="number" id="v-consumo" value="29">
    </div>
    <div class="campo">
        <label>Pre√ßo Gasolina (R$)</label>
        <input type="number" step="0.01" id="v-preco" value="6.15">
    </div>
    <button onclick="App.salvarConfig()" class="btn-acao" style="background: var(--cor-sucesso); color: white; margin-bottom: 10px;">SALVAR</button>
    <button onclick="App.logout()" class="btn-acao" style="background: transparent; color: var(--cor-principal); border: 1px solid var(--cor-principal);">SAIR</button>
</div>

<div id="map"></div>

<div id="info-card">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <span id="rota-distancia" style="font-weight: bold; color: #666;">---</span>
        <button onclick="document.getElementById('info-card').style.display='none'" style="border:none; background:none; font-size:24px; color:#ccc;">&times;</button>
    </div>
    <div id="gasto-estimado" class="valor-gasto">R$ 0,00</div>
    <button id="btn-ir" class="btn-acao" onclick="App.iniciarGPS()">INICIAR GPS</button>
</div>

<script>
    // --- L√ìGICA COMPILADA (CONFIG + UTILS + APP) ---
    
    const CONFIG = {
        token: 'pk.eyJ1Ijoid2V2ZXJzb25mIiwiYSI6ImNtbHF5bmh1YTA0djgzZHB4dTJpaG9rbHgifQ.jo3DG631F030AxG_nFKVEQ',
        chave: 'FZ25-FOR',
        centro: [-38.5267, -3.7319],
        urlBairros: 'https://raw.githubusercontent.com/fititnt/gis-dataset-brasil/master/municipio/ce/fortaleza/bairros.geojson',
        risco: {
            'CENTRO': '#ff0000', 'MESSEJANA': '#ff0000', 'JANGURUSSU': '#ff0000',
            'BARRA DO CEAR√Å': '#ff0000', 'BOM JARDIM': '#ff0000', 'VILA VELHA': '#ff0000',
            'PARANGABA': '#ffa500', 'PASSAR√â': '#ffa500', 'ALDEOTA': '#ffa500'
        }
    };

    const App = {
        map: null,
        userLoc: CONFIG.centro,
        modoGPS: false,
        ultimoBairro: "",

        init() {
            if (localStorage.getItem('auth_v13') === CONFIG.chave) {
                this.carregarApp();
            }
        },

        autenticar() {
            const pass = document.getElementById('group-key').value;
            if (pass === CONFIG.chave) {
                localStorage.setItem('auth_v13', CONFIG.chave);
                this.carregarApp();
            } else { alert("Senha incorreta!"); }
        },

        carregarApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('map').style.display = 'block';
            document.querySelectorAll('.float-btn').forEach(b => b.style.display = 'block');
            this.carregarMapa();
            this.carregarCache();
        },

        carregarMapa() {
            mapboxgl.accessToken = CONFIG.token;
            this.map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v11',
                center: CONFIG.centro,
                zoom: 12,
                attributionControl: false
            });

            const geocoder = new MapboxGeocoder({ accessToken: CONFIG.token, mapboxgl: mapboxgl, placeholder: 'Destino...', countries: 'br' });
            this.map.addControl(geocoder);

            const geolocate = new mapboxgl.GeolocateControl({ positionOptions: { enableHighAccuracy: true }, trackUserLocation: true, showUserHeading: true });
            this.map.addControl(geolocate, 'bottom-right');

            geolocate.on('geolocate', (e) => {
                this.userLoc = [e.coords.longitude, e.coords.latitude];
                if(this.modoGPS) {
                    this.map.setCenter(this.userLoc);
                    if(e.coords.heading) this.map.setBearing(e.coords.heading);
                }
                this.verificarSeguranca();
            });

            this.map.on('load', () => {
                this.map.addSource('bairros-src', { type: 'geojson', data: CONFIG.urlBairros });
                this.map.addLayer({
                    'id': 'camada-bairros', 'type': 'fill', 'source': 'bairros-src',
                    'paint': {
                        'fill-color': ['match', ['upcase', ['get', 'nome']], ...Object.entries(CONFIG.risco).flat(), 'transparent'],
                        'fill-opacity': 0.45
                    }
                });
                this.map.addSource('route', { 'type': 'geojson', 'data': { 'type': 'Feature', 'geometry': { 'type': 'LineString', 'coordinates': [] } } });
                this.map.addLayer({ 'id': 'route-line', 'type': 'line', 'source': 'route', 'paint': { 'line-color': '#3498db', 'line-width': 7 } });
            });

            geocoder.on('result', (e) => this.calcularRota(e.result.center));
            this.map.on('click', (e) => this.calcularRota([e.lngLat.lng, e.lngLat.lat]));
        },

        async calcularRota(dest) {
            const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${this.userLoc[0]},${this.userLoc[1]};${dest[0]},${dest[1]}?geometries=geojson&access_token=${CONFIG.token}`;
            const res = await fetch(url);
            const data = await res.json();
            
            if (data.routes && data.routes[0]) {
                const r = data.routes[0];
                this.map.getSource('route').setData({ 'type': 'Feature', 'geometry': r.geometry });
                
                const dist = (r.distance / 1000).toFixed(1);
                const consumo = document.getElementById('v-consumo').value;
                const preco = document.getElementById('v-preco').value;
                const custo = (dist / consumo) * preco;

                document.getElementById('rota-distancia').innerText = dist + " KM";
                document.getElementById('gasto-estimado').innerText = "R$ " + custo.toFixed(2);
                document.getElementById('info-card').style.display = 'block';
            }
        },

        iniciarGPS() {
            this.modoGPS = true;
            document.getElementById('info-card').style.display = 'none';
            this.map.flyTo({ center: this.userLoc, zoom: 17, pitch: 60, speed: 0.8 });
            this.falar("Navega√ß√£o iniciada. Fique atento √†s zonas vermelhas.");
        },

        verificarSeguranca() {
            const features = this.map.queryRenderedFeatures(this.map.project(this.userLoc), { layers: ['camada-bairros'] });
            if (features.length > 0) {
                const b = features[0].properties.nome.toUpperCase();
                if (CONFIG.risco[b] && b !== this.ultimoBairro) {
                    this.falar(`Alerta: entrando no bairro ${b}, √°rea de risco.`);
                    this.ultimoBairro = b;
                }
            }
        },

        falar(texto) { window.speechSynthesis.speak(new SpeechSynthesisUtterance(texto)); },
        
        sos() {
            const url = `https://wa.me/?text=${encodeURIComponent(`üö® SOS FZ25! Localiza√ß√£o: http://google.com/maps?q=${this.userLoc[1]},${this.userLoc[0]}`)}`;
            window.open(url);
        },

        toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); },
        
        salvarConfig() {
            localStorage.setItem('cfg_consumo', document.getElementById('v-consumo').value);
            localStorage.setItem('cfg_preco', document.getElementById('v-preco').value);
            this.toggleMenu();
            alert("Configura√ß√µes salvas!");
        },

        carregarCache() {
            if(localStorage.getItem('cfg_consumo')) document.getElementById('v-consumo').value = localStorage.getItem('cfg_consumo');
            if(localStorage.getItem('cfg_preco')) document.getElementById('v-preco').value = localStorage.getItem('cfg_preco');
        },

        logout() { localStorage.clear(); location.reload(); }
    };

    window.onload = () => App.init();
</script>

</body>
</html>
