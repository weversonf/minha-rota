<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Rota v10</title>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

    <style>
        :root { --cor-principal: #e74c3c; --cor-fundo: #121212; --cor-menu: #1e1e1e; }
        body { margin: 0; padding: 0; background: var(--cor-fundo); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; display: none; }
        
        /* Bot√£o Menu */
        #menu-btn {
            position: fixed; top: 15px; left: 15px; z-index: 150;
            background: var(--cor-menu); color: white; border: none;
            padding: 12px; border-radius: 8px; cursor: pointer; display: none;
        }

        /* Menu Lateral */
        #sidebar {
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
            background: var(--cor-menu); color: white; z-index: 140;
            transition: 0.3s; padding: 20px; box-sizing: border-box; padding-top: 75px;
        }
        #sidebar.active { left: 0; }

        /* Bot√£o de P√¢nico SOS */
        #panic-btn {
            position: fixed; bottom: 100px; right: 15px; width: 60px; height: 60px;
            background: #ff0000; color: white; border-radius: 50%; border: none;
            font-size: 24px; box-shadow: 0 4px 15px rgba(255,0,0,0.4); z-index: 100;
            display: none; cursor: pointer; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* Card de Informa√ß√µes */
        #info-card { 
            position: fixed; bottom: 25px; left: 5%; width: 90%; background: white; 
            padding: 20px; border-radius: 20px; display: none; z-index: 50; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        .valor-gasto { color: #27ae60; font-size: 24px; font-weight: bold; margin: 5px 0; }
        
        /* Bot√£o Navegar Agora */
        #btn-navegar {
            background: #27ae60; color: white; border: none; padding: 15px;
            border-radius: 12px; font-weight: bold; width: 100%; font-size: 16px;
            cursor: pointer; margin-top: 10px;
        }

        #login-screen { position: fixed; width: 100%; height: 100%; background: var(--cor-fundo); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 200; }
        .marker-apoio { font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-screen">
    <div style="text-align: center; width: 85%;">
        <h1>Minha Rota v10</h1>
        <input type="password" id="group-key" placeholder="Chave do Grupo" style="padding: 18px; border-radius: 12px; border: 1px solid #333; margin-bottom: 15px; width: 100%; background: #1e1e1e; color: white; text-align: center;">
        <button onclick="checkKey()" style="padding: 18px; background: var(--cor-principal); color: white; border: none; border-radius: 12px; font-weight: bold; width: 100%;">ACESSAR</button>
    </div>
</div>

<button id="menu-btn" onclick="toggleMenu()">‚ò∞</button>
<button id="panic-btn" onclick="dispararSOS()">üÜò</button>

<div id="sidebar">
    <h3>Configura√ß√µes FZ25</h3>
    <div style="margin-bottom: 20px;">
        <label style="color:#888; font-size:12px;">Consumo (km/L)</label>
        <input type="number" id="v-consumo" value="29" style="width:100%; padding:10px; background:#2c2c2c; border:1px solid #444; color:white;">
    </div>
    <div style="margin-bottom: 20px;">
        <label style="color:#888; font-size:12px;">Gasolina (R$)</label>
        <input type="number" step="0.01" id="v-preco" value="6.15" style="width:100%; padding:10px; background:#2c2c2c; border:1px solid #444; color:white;">
    </div>
    <button onclick="saveConfigs()" style="background:#27ae60; color:white; border:none; width:100%; padding:12px; border-radius:8px; font-weight:bold;">SALVAR</button>
    <br><br>
    <button onclick="logout()" style="color:#e74c3c; background:none; border:1px solid #e74c3c; width:100%; padding:10px; border-radius:8px;">LOGOUT</button>
</div>

<div id="map"></div>

<div id="info-card">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <div id="rota-distancia" style="font-weight: bold; color: #333;">Defina o destino</div>
            <div id="label-veiculo" style="color: #666; font-size: 13px;">FZ25 | 29km/L</div>
        </div>
        <button onclick="document.getElementById('info-card').style.display='none'" style="border: none; background: none; font-size: 24px;">√ó</button>
    </div>
    <div id="gasto-estimado" class="valor-gasto">R$ 0,00</div>
    <button id="btn-navegar" onclick="irAgoraGPS()">IR AGORA (GPS)</button>
</div>

<script>
    const CONFIG = {
        token: 'pk.eyJ1Ijoid2V2ZXJzb25mIiwiYSI6ImNtbHF5bmh1YTA0djgzZHB4dTJpaG9rbHgifQ.jo3DG631F030AxG_nFKVEQ',
        chaveAcesso: 'FZ25-FOR',
        centro: [-38.5267, -3.7319],
        urlBairros: 'https://raw.githubusercontent.com/mapaslivres/municipios-br/master/ce/fortaleza/bairros.json'
    };

    // Dados baseados nas AIS com mais CVP/Furto nos seus arquivos
    const RISCO_BAIRROS = {
        'Centro': '#ff0000',
        'Messejana': '#ff0000',
        'Jangurussu': '#ff0000',
        'Vila Velha': '#ff0000',
        'Barra do Cear√°': '#ff0000',
        'Parangaba': '#ffa500',
        'Passar√©': '#ffa500'
    };

    let userLocation = CONFIG.centro;
    let map, destinoAtual = null;

    window.onload = function() {
        if (localStorage.getItem('minha_rota_key') === CONFIG.chaveAcesso) { iniciarApp(); }
        if (localStorage.getItem('v_consumo')) document.getElementById('v-consumo').value = localStorage.getItem('v_consumo');
    };

    function checkKey() {
        if(document.getElementById('group-key').value === CONFIG.chaveAcesso) {
            localStorage.setItem('minha_rota_key', CONFIG.chaveAcesso);
            iniciarApp();
        } else { alert('Chave incorreta!'); }
    }

    function iniciarApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('map').style.display = 'block';
        document.getElementById('menu-btn').style.display = 'block';
        document.getElementById('panic-btn').style.display = 'block';
        initMap();
    }

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

    function saveConfigs() {
        localStorage.setItem('v_consumo', document.getElementById('v-consumo').value);
        localStorage.setItem('v_preco', document.getElementById('v-preco').value);
        location.reload();
    }

    function logout() { localStorage.clear(); location.reload(); }

    function dispararSOS() {
        const msg = encodeURIComponent(`üö® EMERG√äNCIA FZ25! Estou em: https://www.google.com/maps?q=${userLocation[1]},${userLocation[0]}`);
        window.open(`https://wa.me/?text=${msg}`);
    }

    function irAgoraGPS() {
        if(destinoAtual) {
            window.location.href = `google.navigation:q=${destinoAtual[1]},${destinoAtual[0]}&mode=d`;
        }
    }

    function initMap() {
        mapboxgl.accessToken = CONFIG.token;
        map = new mapboxgl.Map({ container: 'map', style: 'mapbox://styles/mapbox/dark-v11', center: CONFIG.centro, zoom: 12 });

        const geocoder = new MapboxGeocoder({ accessToken: mapboxgl.accessToken, mapboxgl: mapboxgl, placeholder: 'Para onde?', countries: 'br' });
        map.addControl(geocoder);
        
        const geolocate = new mapboxgl.GeolocateControl({ trackUserLocation: true, showUserHeading: true });
        map.addControl(geolocate, 'bottom-right');

        geolocate.on('geolocate', (e) => {
            userLocation = [e.coords.longitude, e.coords.latitude];
            // Sistema de Voz (Web Speech API)
            const features = map.queryRenderedFeatures(map.project(userLocation), { layers: ['camada-bairros'] });
            if (features.length > 0) {
                const nomeBairro = features[0].properties.nome;
                if (RISCO_BAIRROS[nomeBairro]) {
                    window.speechSynthesis.speak(new SpeechSynthesisUtterance(`Aten√ß√£o, entrando em zona de risco: ${nomeBairro}`));
                }
            }
        });

        map.on('load', () => {
            map.addSource('fortaleza-bairros', { type: 'geojson', data: CONFIG.urlBairros });
            map.addLayer({
                'id': 'camada-bairros', 'type': 'fill', 'source': 'fortaleza-bairros',
                'paint': { 'fill-color': ['match', ['get', 'nome'], ...Object.entries(RISCO_BAIRROS).flat(), 'transparent'], 'fill-opacity': 0.45 }
            });

            new mapboxgl.Marker({color: '#3498db'}).setLngLat([-38.489, -3.732]).setPopup(new mapboxgl.Popup().setHTML("üõ°Ô∏è Posto Seguro")).addTo(map);

            map.addSource('route', { 'type': 'geojson', 'data': { 'type': 'Feature', 'geometry': { 'type': 'LineString', 'coordinates': [] } } });
            map.addLayer({ 'id': 'route-line', 'type': 'line', 'source': 'route', 'paint': { 'line-color': '#3498db', 'line-width': 6 } });
        });

        const calc = async (coords) => {
            destinoAtual = [coords.lng || coords[0], coords.lat || coords[1]];
            const res = await fetch(`https://api.mapbox.com/directions/v5/mapbox/driving/${userLocation[0]},${userLocation[1]};${destinoAtual[0]},${destinoAtual[1]}?geometries=geojson&access_token=${CONFIG.token}`);
            const j = await res.json();
            if(j.routes && j.routes[0]) {
                map.getSource('route').setData({ 'type': 'Feature', 'geometry': j.routes[0].geometry });
                const d = (j.routes[0].distance/1000).toFixed(1);
                const custo = (d / document.getElementById('v-consumo').value) * document.getElementById('v-preco').value;
                document.getElementById('info-card').style.display = 'block';
                document.getElementById('rota-distancia').innerText = d + ' km reais';
                document.getElementById('gasto-estimado').innerText = 'R$ ' + custo.toFixed(2);
            }
        };
        geocoder.on('result', (e) => calc(e.result.center));
        map.on('click', (e) => calc(e.lngLat));
    }
</script>
</body>
</html>
