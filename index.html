<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Rota v11</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    <style>
        :root { --cor-principal: #e74c3c; --cor-fundo: #121212; --cor-menu: #1e1e1e; }
        body { margin: 0; padding: 0; background: var(--cor-fundo); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; display: none; }
        #menu-btn { position: fixed; top: 15px; left: 15px; z-index: 150; background: var(--cor-menu); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; display: none; }
        #panic-btn { position: fixed; bottom: 120px; right: 15px; width: 60px; height: 60px; border-radius: 50%; background: #ff0000; font-size: 24px; color: white; border: none; z-index: 100; display: none; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        #sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--cor-menu); color: white; z-index: 160; transition: 0.3s; padding: 20px; box-sizing: border-box; padding-top: 75px; }
        #sidebar.active { left: 0; }
        #info-card { position: fixed; bottom: 25px; left: 5%; width: 90%; background: white; padding: 20px; border-radius: 20px; display: none; z-index: 50; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .valor-gasto { color: #27ae60; font-size: 24px; font-weight: bold; }
        #login-screen { position: fixed; width: 100%; height: 100%; background: var(--cor-fundo); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 200; }
        .btn-acao { padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div style="text-align: center; width: 85%; color: white;">
        <h1>Minha Rota v11</h1>
        <input type="password" id="group-key" placeholder="Senha FZ25" style="padding: 18px; border-radius: 12px; width: 100%; background: #1e1e1e; color: white; text-align: center; border: 1px solid #333; margin-bottom: 15px;">
        <button onclick="checkKey()" class="btn-acao" style="background: var(--cor-principal); color: white;">ENTRAR</button>
    </div>
</div>

<button id="menu-btn" onclick="toggleMenu()">â˜°</button>
<button id="panic-btn" onclick="dispararSOS()">ðŸ†˜</button>

<div id="sidebar">
    <h3>ConfiguraÃ§Ãµes</h3>
    <label>Consumo (km/L)</label>
    <input type="number" id="v-consumo" value="29" style="width:100%; padding:8px; margin-bottom:15px;">
    <label>PreÃ§o Gasolina</label>
    <input type="number" step="0.01" id="v-preco" value="6.15" style="width:100%; padding:8px; margin-bottom:15px;">
    <button onclick="saveConfigs()" class="btn-acao" style="background:#27ae60; color:white;">SALVAR</button>
    <button onclick="logout()" class="btn-acao" style="background:transparent; color:#e74c3c; border:1px solid #e74c3c;">SAIR</button>
</div>

<div id="map"></div>

<div id="info-card">
    <div style="display: flex; justify-content: space-between;">
        <div id="rota-distancia" style="font-weight: bold; color: #333;">Calculando...</div>
        <button onclick="document.getElementById('info-card').style.display='none'" style="border: none; background: none; font-size: 20px;">Ã—</button>
    </div>
    <div id="gasto-estimado" class="valor-gasto">R$ 0,00</div>
    <button id="btn-ir" class="btn-acao" style="background: #27ae60; color: white;" onclick="iniciarGPS()">INICIAR GPS</button>
</div>

<script>
    const CONFIG = {
        token: 'pk.eyJ1Ijoid2V2ZXJzb25mIiwiYSI6ImNtbHF5bmh1YTA0djgzZHB4dTJpaG9rbHgifQ.jo3DG631F030AxG_nFKVEQ',
        chaveAcesso: 'FZ25-FOR',
        centro: [-38.5267, -3.7319],
        // GeoJSON alternativo com nomes padronizados
        urlBairros: 'https://raw.githubusercontent.com/fititnt/gis-dataset-brasil/master/municipio/ce/fortaleza/bairros.geojson'
    };

    // Nomes baseados no padrÃ£o do GeoJSON oficial de Fortaleza
    const RISCO_BAIRROS = {
        'CENTRO': '#ff0000',
        'MESSEJANA': '#ff0000',
        'JANGURUSSU': '#ff0000',
        'BARRA DO CEARÃ': '#ff0000',
        'BOM JARDIM': '#ff0000',
        'PARANGABA': '#ffa500',
        'PASSARÃ‰': '#ffa500',
        'ALDEOTA': '#ffa500'
    };

    let map, userLocation = CONFIG.centro;

    window.onload = () => {
        if (localStorage.getItem('minha_rota_key') === CONFIG.chaveAcesso) iniciarApp();
        carregarConfig();
    };

    function checkKey() {
        if(document.getElementById('group-key').value === CONFIG.chaveAcesso) {
            localStorage.setItem('minha_rota_key', CONFIG.chaveAcesso);
            iniciarApp();
        } else { alert('Erro!'); }
    }

    function iniciarApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('map').style.display = 'block';
        document.getElementById('menu-btn').style.display = 'block';
        document.getElementById('panic-btn').style.display = 'block';
        initMap();
    }

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
    function saveConfigs() {
        localStorage.setItem('v_consumo', document.getElementById('v-consumo').value);
        localStorage.setItem('v_preco', document.getElementById('v-preco').value);
        location.reload();
    }
    function carregarConfig() {
        if(localStorage.getItem('v_consumo')) document.getElementById('v-consumo').value = localStorage.getItem('v_consumo');
        if(localStorage.getItem('v_preco')) document.getElementById('v-preco').value = localStorage.getItem('v_preco');
    }
    function logout() { localStorage.clear(); location.reload(); }

    function dispararSOS() {
        const msg = encodeURIComponent(`ðŸš¨ SOS! LocalizaÃ§Ã£o: https://www.google.com/maps?q=${userLocation[1]},${userLocation[0]}`);
        window.open(`https://wa.me/?text=${msg}`);
    }

    function iniciarGPS() {
        map.easeTo({ zoom: 16, pitch: 50 });
        document.getElementById('info-card').style.display = 'none';
        window.speechSynthesis.speak(new SpeechSynthesisUtterance("NavegaÃ§Ã£o iniciada. Fique atento Ã s zonas de risco."));
    }

    function initMap() {
        mapboxgl.accessToken = CONFIG.token;
        map = new mapboxgl.Map({ container: 'map', style: 'mapbox://styles/mapbox/dark-v11', center: CONFIG.centro, zoom: 11 });

        const geocoder = new MapboxGeocoder({ accessToken: mapboxgl.accessToken, mapboxgl: mapboxgl, placeholder: 'Destino...', countries: 'br' });
        map.addControl(geocoder);
        
        const geolocate = new mapboxgl.GeolocateControl({ trackUserLocation: true, showUserHeading: true });
        map.addControl(geolocate, 'bottom-right');

        geolocate.on('geolocate', (e) => {
            userLocation = [e.coords.longitude, e.coords.latitude];
            const features = map.queryRenderedFeatures(map.project(userLocation), { layers: ['camada-bairros'] });
            if (features.length > 0) {
                const b = features[0].properties.nome.toUpperCase();
                if (RISCO_BAIRROS[b]) {
                    window.speechSynthesis.speak(new SpeechSynthesisUtterance(`Alerta: Bairro ${b} Ã© zona de risco.`));
                }
            }
        });

        map.on('load', () => {
            map.addSource('bairros-src', { type: 'geojson', data: CONFIG.urlBairros });
            
            map.addLayer({
                'id': 'camada-bairros', 'type': 'fill', 'source': 'bairros-src',
                'paint': {
                    'fill-color': ['match', ['upcase', ['get', 'nome']], ...Object.entries(RISCO_BAIRROS).flat(), 'transparent'],
                    'fill-opacity': 0.5
                }
            });

            map.addLayer({ 'id': 'contorno', 'type': 'line', 'source': 'bairros-src', 'paint': { 'line-color': '#fff', 'line-width': 0.2 } });

            map.addSource('route', { 'type': 'geojson', 'data': { 'type': 'Feature', 'geometry': { 'type': 'LineString', 'coordinates': [] } } });
            map.addLayer({ 'id': 'route-line', 'type': 'line', 'source': 'route', 'paint': { 'line-color': '#3498db', 'line-width': 6 } });
        });

        const calc = async (c) => {
            const res = await fetch(`https://api.mapbox.com/directions/v5/mapbox/driving/${userLocation[0]},${userLocation[1]};${c.lng || c[0]},${c.lat || c[1]}?geometries=geojson&access_token=${CONFIG.token}`);
            const j = await res.json();
            if(j.routes && j.routes[0]) {
                map.getSource('route').setData({ 'type': 'Feature', 'geometry': j.routes[0].geometry });
                const d = (j.routes[0].distance/1000).toFixed(1);
                const custo = (d / document.getElementById('v-consumo').value) * document.getElementById('v-preco').value;
                document.getElementById('info-card').style.display = 'block';
                document.getElementById('rota-distancia').innerText = d + ' km';
                document.getElementById('gasto-estimado').innerText = 'R$ ' + custo.toFixed(2);
            }
        };
        geocoder.on('result', (e) => calc(e.result.center));
        map.on('click', (e) => calc(e.lngLat));
    }
</script>
</body>
</html>
